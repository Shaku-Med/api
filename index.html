<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Title</title>
        <style>
            img {
                width: 100%;
                cursor: pointer;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }
            .image_part {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="image_part"></div>
        <script>
            let image_part = document.querySelector('.image_part')
            let myimg = document.querySelector('.myimg')
            let url =
                'https://api.unsplash.com/photos/?client_id=IUVl4dLqwpZB8E36BJwAzwPpH51FQtqtQjOnFIgxNn4'
            fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    data.forEach((val) => {
                        let img = `<img onclick="myfunction(this, '${val.id}')" class=${val.id} src=${val.links.download}/>`
                        image_part.innerHTML += img
                    })
                })

            function myfunction(e, id) {
                window.open('getpaid.html?id=' + id, '_self')
            }
        </script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
